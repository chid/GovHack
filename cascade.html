<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="styles/kendo.common.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.min.css" />

    <script src="js/jquery.min.js"></script>
    <!-- <script src="js/kendo.all.min.js"></script> -->
    <script src="js/kendo.core.min.js"></script>
<script src="js/kendo.data.min.js"></script>
<script src="js/kendo.popup.min.js"></script>
<script src="js/kendo.list.min.js"></script>
<script src="js/kendo.fx.min.js"></script>
<script src="js/kendo.userevents.min.js"></script>
<script src="js/kendo.draganddrop.min.js"></script>
<script src="js/kendo.mobile.scroller.min.js"></script>
<script src="js/kendo.virtuallist.min.js"></script>
<script src="js/kendo.combobox.min.js"></script>
<script type="text/javascript" src="papaparse.min.js"></script>
<script type="text/javascript">
	var ddata;
	Papa.parse("filteredList.csv", {
	download: true,
	header: true,
	complete: function(results) {
		console.log(results);
		result = results;
		ddata = result.data;
	}

	
});</script>   
</head>
<body>
<div id="example">


            <div class="demo-section k-header">
                <ul id="fieldlist">
                    <li>
                        <label for="categories">Categories</label>
                        <input id="categories" style="width: 100%;" />
                    </li>
                    <li>
                        <label for="products">Products</label>
                        <input id="products" disabled="disabled" style="width: 100%;" />
                    </li>
                    <li>
                        <label for="orders">Orders</label>
                        <input id="orders" disabled="disabled" style="width: 100%;" />
                    </li>
                    <li>
                       <button class="k-button k-primary" id="get">View Order</button>
                    </li>
                </ul>
            </div>

            <style>
               #fieldlist {
                   margin: 0;
                   padding: 0;
               }
       
               #fieldlist li {
                   list-style: none;
                   padding-bottom: 1.5em;
                   text-align: left;
               }
       
               #fieldlist label {
                   display: block;
                   padding-bottom: .3em;
                   font-weight: bold;
                   text-transform: uppercase;
                   font-size: 12px;
               }
            </style>

            <script>
                $(document).ready(function() {
                	var d = new kendo.data.DataSource({
	                        	data: ddata
	                    	});
                    var categories = $("#categories").kendoComboBox({
                        filter: "contains",
                        placeholder: "Select category...",
                        dataTextField: "Brand_Reg",
                        dataValueField: "Brand_Reg",
                        dataSource: {
                            d
                        }
                    }).data("kendoComboBox");

                    var products = $("#products").kendoComboBox({
                        autoBind: false,
                        cascadeFrom: "categories",
                        filter: "contains",
                        placeholder: "Select product...",
                        dataTextField: "ProductName",
                        dataValueField: "ProductID",
                        dataSource: {
                            type: "odata",
                            serverFiltering: true,
                            transport: {
                                read: "http://demos.telerik.com/kendo-ui/service/Northwind.svc/Products"
                            }
                        }
                    }).data("kendoComboBox");

                    var orders = $("#orders").kendoComboBox({
                        autoBind: false,
                        cascadeFrom: "products",
                        filter: "contains",
                        placeholder: "Select order...",
                        dataTextField: "Order.ShipCity",
                        dataValueField: "OrderID",
                        dataSource: {
                            type: "odata",
                            serverFiltering: true,
                            transport: {
                                read: "http://demos.telerik.com/kendo-ui/service/Northwind.svc/Order_Details?$expand=Order"
                            }
                        }
                    }).data("kendoComboBox");

                    $("#get").click(function() {
                        var categoryInfo = "\nCategory: { id: " + categories.value() + ", name: " + categories.text() + " }",
                            productInfo = "\nProduct: { id: " + products.value() + ", name: " + products.text() + " }",
                            orderInfo = "\nOrder: { id: " + orders.value() + ", name: " + orders.text() + " }";

                        alert("Order details:\n" + categoryInfo + productInfo + orderInfo);
                    });
                });
            </script>
</div>


</body>
</html>
